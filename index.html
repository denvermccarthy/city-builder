<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="stylesheet" href="./styles/home.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="gutter-right logo">
            <img src="./assets/big-logo.png" />
        </div>
    </header>
    <main>
        <section class="main-section">
            <h2>
                Build your ideal City!
            </h2>
            <section id="dropdowns-section">
                <div class="dropdown" id="architecture-section">
                    <label for="architecture">Architecture</label>
                    <select name="architecture" id="architecture-dropdown">
                        <option value="default" selected>Options</option>
                        <option value="modern">Modern</option>
                        <option value="gothic">Gothic</option>
                        <option value="artdeco">Art Deco</option>
                    </select>
                    <img id="architecture-img" src="" alt="">
                </div>
                <div class="dropdown" id="climate-section">
                    <label for="climate">Climate</label>
                    <select name="climate" id="climate-dropdown">
                        <option value="default" selected>Options</option>
                        <option value="desert">Desert</option>
                        <option value="tropical">Tropical</option>
                        <option value="temperate">Temperate</option>
                    </select>
                    <img id="climate-img" src="" alt="">
                </div>
                <div class="dropdown" id="knownfor-section">
                    <label for="knownfor">Known For</label>
                    <select name="knownfor" id="knownfor-dropdown">
                        <option value="default" selected>Options</option>
                        <option value="greatfood">Great Food</option>
                        <option value="greatmusic">Great Music</option>
                        <option value="greatparks">Great Parks</option>
                    </select>
                    <img id="knownfor-img" src="" alt="">
                </div>
            </section>
            <section id="stats-section">
                <p id="report-stats"></p>
            </section>
            <section id="slogan-section">
                <h3>Got an idea for a Slogan? Submit it here!</h3>
                <input type="text" id="slogan-input"><button id="slogan-button">Submit</button>
                <div id="slogan-ideas">
                    <!-- This is where p tags of slogans should start appearing -->
                </div>
                <label for="reset">Slogans out of control?</label>
                <button name="reset" id="reset">Click me!</button>
            </section>
        </section>
    </main>
    <footer>
        <div class="copy gutter-right">&copy; 2021 Alchemy Code Lab</div>
    </footer>

    <script type="module" src="./app.js"></script>
</body>

</html>
